name: Create Release (cskin)

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commits between tags
        id: commits
        run: |
          PREV_TAG=$(git tag --list "v[0-9]*" --sort=-v:refname | grep -Ev "rc|beta|alpha" | head -n 1)
          CURRENT_TAG=${{ github.ref_name }}
          if [ "$PREV_TAG" = "$CURRENT_TAG" ]; then
            PREV_TAG=$(git tag --list "v[0-9]*" --sort=-v:refname | grep -Ev "rc|beta|alpha" | head -n 2 | tail -n 1)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

          commits=$(git log --pretty=format:'- %s' $PREV_TAG..HEAD | sed 's/[^[:print:]]//g')
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$commits" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Package cskin files
        id: package
        run: |
          set -euo pipefail
          mkdir -p release
          files=()
          if [ -d "Skin_Keyboard/万象-元书/万象键盘" ]; then
            (cd "Skin_Keyboard/万象-元书" && zip -r "../../release/wanxiang.zip" "万象键盘")
            mv "release/wanxiang.zip" "release/wanxiang.cskin"
            files+=("release/wanxiang.cskin")
          else
            echo "Skipping: Skin_Keyboard/万象-元书/万象键盘 not found"
          fi
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No cskin files produced. Aborting release."
            exit 1
          fi
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${files[@]}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Changes since ${{ steps.commits.outputs.prev_tag }}:
            ${{ steps.commits.outputs.commits }}
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          files: ${{ steps.package.outputs.files }}
          token: ${{ secrets.AUTO_RELEASE }}
        env:
          GH_TOKEN: ${{ secrets.AUTO_RELEASE }}
