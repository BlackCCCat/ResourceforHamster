  <<: *alphabeticButtonForegroundStyle

nButtonUppercasedStateForegroundStyle:
  text: "N"
  <<: *alphabeticButtonUppercasedStateForegroundStyle

nButtonUpForegroundStyle:
  text: ","
  <<: *alphabeticSwipeUpBadgeStyle

nButtonHintStyle:
  backgroundStyle: alphabeticHintBackgroundStyle
  foregroundStyle: nButtonHintForegroundStyle
  swipeUpForegroundStyle: nButtonSwipeUpHintForegroundStyle

nButtonHintForegroundStyle:
  text: N
  <<: *alphabeticHintStyle

nButtonSwipeUpHintForegroundStyle:
  text: ","
  <<: *alphabeticHintStyle

mButton:
  size:
    width: 112.5/1125
  backgroundStyle: alphabeticButtonBackgroundStyle
  foregroundStyle:
    - mButtonForegroundStyle
    - mButtonUpForegroundStyle
  uppercasedStateForegroundStyle:
    - mButtonUppercasedStateForegroundStyle
    - mButtonUpForegroundStyle
  capsLockedStateForegroundStyle:
    - mButtonUppercasedStateForegroundStyle
    - mButtonUpForegroundStyle
  hintStyle: mButtonHintStyle
  action: { character: m }
  uppercasedStateAction: { character: M }
  swipeUpAction: { character: "." }

mButtonForegroundStyle:
  text: "m"
  <<: *alphabeticButtonForegroundStyle

mButtonUppercasedStateForegroundStyle:
  text: "M"
  <<: *alphabeticButtonUppercasedStateForegroundStyle

mButtonUpForegroundStyle:
  text: "."
  <<: *alphabeticSwipeUpBadgeStyle

mButtonHintStyle:
  backgroundStyle: alphabeticHintBackgroundStyle
  foregroundStyle: mButtonHintForegroundStyle
  swipeUpForegroundStyle: mButtonSwipeUpHintForegroundStyle

mButtonHintForegroundStyle:
  text: M
  <<: *alphabeticHintStyle

mButtonSwipeUpHintForegroundStyle:
  text: "."
  <<: *alphabeticHintStyle

backspaceButton:
  size:
    width: 168.75/1125
  bounds:
    width: 151/168.75
    alignment: right
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle:
    - backspaceButtonForegroundStyle
  action: backspace
  repeatAction: backspace
  swipeLeftAction: { shortcutCommand: "#重输" }

backspaceButtonForegroundStyle:
  systemImageName: "delete.left"
  normalColor: 000000
  highlightColor: 000000
  fontSize: 20

nextKeyboardButton:
  size:
    width: 140/1125
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: nextKeyboardButtonForegroundStyle
  action: nextKeyboard

nextKeyboardButtonForegroundStyle:
  systemImageName: "globe"
  normalColor: 000000
  highlightColor: 000000
  fontSize: 20

123Button:
  size:
    width: 140/1125
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: 123ButtonForegroundStyle
  action: { keyboardType: numeric }
  swipeUpAction: { shortcutCommand: "#RimeSwitcher" }
  swipeRightAction: { shortcutCommand: "#方案切换" }

123ButtonForegroundStyle:
  text: "123"
  <<: *systemButtonForegroundStyle

spaceButton:
  size:
    width: 565/1125
  backgroundStyle: alphabeticButtonBackgroundStyle
  foregroundStyle: spaceButtonPinyinForegroundStyle
  action: space
  swipeUpAction: { shortcutCommand: "#次选上屏" }

spaceButtonPinyinForegroundStyle:
  systemImageName: "space"
  normalColor: 575757
  highlightColor: 575757
  fontSize: 16

enterButton:
  size:
    width: 280/1125
  backgroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 7) {
        return "blueSystemButtonBackgroundStyle";
      }
      return "systemButtonBackgroundStyle";
    }
  foregroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 7) {
        return "enterButtonWhiteForegroundStyle";
      }
      return "enterButtonBlackForegroundStyle";
    }
  action: enter

enterButtonWhiteForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 16
  center:
    y: 0.8

enterButtonBlackForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  <<: *systemButtonForegroundStyle
