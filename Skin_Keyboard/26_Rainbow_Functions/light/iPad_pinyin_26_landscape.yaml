### 通用样式声明 begin ###

# 字母按键背景样式
alphabeticButtonBackgroundStyle: &alphabeticButtonBackgroundStyle
  type: original
  insets: { top: 3, left: 3, bottom: 3, right: 3 }
  normalColor: FFFFFF
  highlightColor: ABB0BA
  cornerRadius: 5
  normalLowerEdgeColor: 88898D
  highlightLowerEdgeColor: 89898B
  animation: alphabeticBackgroundAnimation

# 字母键前景通用属性
alphabeticButtonForegroundStyle: &alphabeticButtonForegroundStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 20
  #  fontWeight: regular
  center:
    y: 0.8
# 大写状态下字母键前景通用属性
alphabeticButtonUppercasedStateForegroundStyle:
  &alphabeticButtonUppercasedStateForegroundStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 20
  #  fontWeight: regular
  center:
    y: 0.85

# 字母键上划角标前景通用属性
alphabeticSwipeUpBadgeStyle: &alphabeticSwipeUpBadgeStyle
  normalColor: 575757
  highlightColor: 575757
  fontSize: 12
  #  fontWeight: regular
  center:
    x: 0.75
    y: 0.65

# 字母键 hint 气泡前景通用属性
alphabeticHintStyle: &alphabeticHintStyle
  fontSize: 30
  normalColor: 000000
  center:
    y: 0.55

# 字母键长按前景通用属性
alphabeticHoldSymbolStyle: &alphabeticHoldSymbolStyle
  fontSize: 28
  normalColor: 575757
  highlightColor: ffffff
  center:
    y: 0.5

# 字母按键 hint 气泡背景样式
alphabeticHintBackgroundStyle:
  type: original
  normalColor: ffffff
  borderColor: 69686A
  borderSize: 1
  topCornerRadius: 10
  bottomCornerRadius: 5
  # shadowColor: 797B7E
  # shadowOffset: { x: 0, y: 5 }

# 字母按键长按背景样式
alphabeticHoldSymbolsBackgroundStyle:
  type: original
  normalColor: ffffff
  borderColor: 69686A
  borderSize: 1
  topCornerRadius: 10
  bottomCornerRadius: 5

# 字母按键长按选中状态背景样式
alphabeticHoldSymbolsSelectedStyle:
  type: original
  normalColor: 0279FE
  cornerRadius: 5

# 功能按键背景样式
systemButtonBackgroundStyle: &systemButtonBackgroundStyle
  type: original
  insets: { top: 3, left: 3, bottom: 3, right: 3 }
  normalColor: ABB0BA
  highlightColor: FFFFFF
  cornerRadius: 5
  normalLowerEdgeColor: 89898B
  highlightLowerEdgeColor: 88898D
  animation: alphabeticBackgroundAnimation

# 蓝色功能按键背景样式
blueSystemButtonBackgroundStyle:
  type: original
  insets: { top: 3, left: 3, bottom: 3, right: 3 }
  normalColor: 0279FE
  highlightColor: FFFFFF
  cornerRadius: 5
  normalLowerEdgeColor: 696967
  highlightLowerEdgeColor: 88898D
  animation: alphabeticBackgroundAnimation

# 功能键前景通用属性
systemButtonForegroundStyle: &systemButtonForegroundStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 16
  #  fontWeight: regular
  center:
    y: 0.8

# 功能键前景图片通用属性
systemButtonImageForegroundStyle: &systemButtonImageForegroundStyle
  normalColor: 000105
  highlightColor: 000105
  fontSize: 24
  fontWeight: light
  center:
    x: 0.3
    y: 0.7

# 键盘背景通用属性
backgroundOriginalStyle: &backgroundOriginalStyle
  type: original
  normalColor: D1D2D9FC

# 字母按键背景动画
alphabeticBackgroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
  - type: bounds
    duration: 40 # 动画时长，单位毫秒
    repeatCount: 1
    fromScale: 1
    toScale: 0.87
  - type: bounds
    duration: 80
    repeatCount: 1
    fromScale: 0.87
    toScale: 1

### 通用样式声明 end ###

