### 通用样式声明 begin ###

# 字母按键背景样式
alphabeticButtonBackgroundStyle: &alphabeticButtonBackgroundStyle
  type: original
  insets: { top: 3, left: 3, bottom: 3, right: 3 }
  normalColor: FFFFFF
  highlightColor: ABB0BA
  cornerRadius: 5
  normalLowerEdgeColor: 88898D
  highlightLowerEdgeColor: 89898B
  animation: alphabeticBackgroundAnimation

# 字母键前景通用属性
alphabeticButtonForegroundStyle: &alphabeticButtonForegroundStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 24
  #  fontWeight: regular
  center:
    x: 0.5
    y: 0.8

# 大写状态下字母键前景通用属性
alphabeticButtonUppercasedStateForegroundStyle:
  &alphabeticButtonUppercasedStateForegroundStyle
  normalColor: 000000
  highlightColor: 000000
