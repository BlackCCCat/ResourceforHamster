  highlightColor: 000105
  fontSize: 24
  fontWeight: light
  center:
    x: 0.3
    y: 0.65

# 键盘背景通用属性
backgroundOriginalStyle: &backgroundOriginalStyle
  type: original
  normalColor: D1D2D9FC

# 字母按键背景动画
alphabeticBackgroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
  - type: bounds
    duration: 40 # 动画时长，单位毫秒
    repeatCount: 1
    fromScale: 1
    toScale: 0.87
  - type: bounds
    duration: 80
    repeatCount: 1
    fromScale: 0.87
    toScale: 1

