### 通用样式声明 begin ###

# 字母按键背景样式
alphabeticButtonBackgroundStyle: &alphabeticButtonBackgroundStyle
  type: original
  insets: { top: 6, left: 3, bottom: 6, right: 3 }
  normalColor: 707070
  highlightColor: 4C4C4C
  cornerRadius: 5
  normalLowerEdgeColor: 1E1E1E
  highlightLowerEdgeColor: 1D1D1D
  animation: alphabeticBackgroundAnimation

# 字母键前景通用属性
alphabeticButtonForegroundStyle: &alphabeticButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 23
  #  fontWeight: regular
  center:
    x: 0.5
    y: 0.8

# 自定义功能按键前景通用属性
alphabeticCustomButtonForegroundStyle: &alphabeticCustomButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 18
  #  fontWeight: regular
  center:
    x: 0.5
    y: 0.5

# 大写状态下字母键前景通用属性
alphabeticButtonUppercasedStateForegroundStyle:
  &alphabeticButtonUppercasedStateForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 20
  #  fontWeight: regular
  center:
    y: 0.85

# 字母键上划角标前景通用属性
alphabeticSwipeUpBadgeStyle: &alphabeticSwipeUpBadgeStyle
  normalColor: E5E5EA
  highlightColor: E5E5EA
  fontSize: 10
  #  fontWeight: regular
  center:
    x: 0.75
    y: 0.65

# 字母键 hint 气泡前景通用属性
alphabeticHintStyle: &alphabeticHintStyle
  fontSize: 30
  normalColor: E5E5EA
  center:
    y: 0.55

# 字母键长按前景通用属性
alphabeticHoldSymbolStyle: &alphabeticHoldSymbolStyle
  fontSize: 28
  normalColor: E5E5EA
  highlightColor: ffffff
  center:
    y: 0.5

# 字母按键 hint 气泡背景样式
alphabeticHintBackgroundStyle:
