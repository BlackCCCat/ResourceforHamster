enterButton:
  size:
    width: # width: 280/1125
     percentage: 0.2 
  backgroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 7) {
        return "blueSystemButtonBackgroundStyle";
      }
      return "systemButtonBackgroundStyle";
    }
  foregroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4 || type === 7) {
        return "enterButtonWhiteForegroundStyle";
      }
      return "enterButtonBlackForegroundStyle";
    }
  action: enter
  swipeUpAction: { shortcutCommand: "#换行" }


enterButtonWhiteForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "Go";
        case 3:
          return "Join";
        case 4:
          return "Go";
        case 6:
          return "Search"
        case 7:
          return "Send"
        case 9:
          return "Finish";
        default:
          return "Return";
      }
    }
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 16
  center:
    y: 0.8

enterButtonBlackForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "Go";
        case 3:
          return "Join";
        case 4:
          return "Go";
        case 6:
          return "Search"
        case 7:
          return "Send"
        case 9:
          return "Finish";
        default:
          return "Return";
      }
    }
  <<: *systemButtonForegroundStyle
