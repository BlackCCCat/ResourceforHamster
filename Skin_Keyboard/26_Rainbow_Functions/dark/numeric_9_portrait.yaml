periodButtonForegroundStyle:
  text: "."
  normalColor: E5E5EA
  highlightColor: E5E5EA
  fontSize: 30
  fontWeight: bold

atButton:
  size:
    height: 1/4
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: atButtonForegroundStyle
  action: { character: "@" }

atButtonForegroundStyle:
  text: "@"
  <<: *systemButtonForegroundStyle

enterButton:
  size:
    height: 1/4
  backgroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4) {
        return "blueSystemButtonBackgroundStyle";
      }
      return "systemButtonBackgroundStyle";
    }
  foregroundStyle: |-
    // JavaScript
    function getText() {
      let type = $getReturnKeyType();
      if (type === 1 || type === 4) {
        return "enterButtonWhiteForegroundStyle";
      }
      return "enterButtonBlackForegroundStyle";
    }
  action: enter
  swipeUpAction: { shortcutCommand: "#换行" }

enterButtonWhiteForegroundStyle:
  text: "前往"
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 16
  fontWeight: regular
  center:
    y: 0.8

enterButtonBlackForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "前往";
        case 3:
          return "加入";
        case 4:
          return "前往";
        case 6:
          return "搜索"
        case 7:
          return "发送"
        case 9:
          return "完成";
        default:
          return "换行";
      }
    }
  <<: *systemButtonForegroundStyle

dataSource:
  symbols:
    - "="
    - "+"
    - "*"
    - "-"
    - "/"
    - "("
    - ")"
    - "."
    - "@"
    - ","
    - "#"
    - ":"
    - "_"
    - "?"
    - "￥"
