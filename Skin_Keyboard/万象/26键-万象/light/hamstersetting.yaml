keyboardLayout:
    - HStack:
        subviews:
          # - Cell: 按键-上传方案
          - Cell: 按键-iCloud
          - Cell: 按键-皮肤界面
          - Cell: 按键-重新部署
          - Cell: 按键-声音震动
          - Cell: 按键-切换内嵌模式
    - HStack:
        subviews:
          - Cell: 按键-文件管理
          - Cell: 按键-备份页面
          - Cell: 按键-脚本管理
          - Cell: 按键-键盘设置
          - Cell: 按键-启动Hamster

floatTargetScale: 0.75          

keyboardStyle:
  insets: { top: 40, left: 32, bottom: 40, right: 32 }
  # backgroundStyle: keyboardBackgroundStyle

keyboardBackgroundStyle:
  type: original
  insets: { top: 50, left: 50, bottom: 50, right: 50 }
  normalColor: 00323232
  cornerRadius: 10

# 字母按键背景样式
numberButtonBackgroundStyle:
  type: original
  insets: { top: 6, left: 6, bottom: 6, right: 6 }
  normalColor: FFFFFF  # 按键背景图片
  #normalColor: 7CA07B  # 按键背景图片
  #normalColor: 000000  # 按键背景图片
  highlightColor: 000000
  cornerRadius: 5
  normalLowerEdgeColor: 89898B
  highlightLowerEdgeColor: 88898D
  targetScale: 
    x: 1
    y: 1  

# 字符-前景样式
abc-FStyle: &abc-FStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 1.25em
  fontWeight: regular
  center:
    y: 0.7

# 图标-前景样式
sf-FStyle: &sf-FStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 1em
  fontWeight: regular
  center:
    y: 0.4


# 字符下标提示-前景样式
abc-DownFStyle: &abc-DownFStyle
  normalColor: 000000
  highlightColor: 000000
  fontSize: 0.5em
  center:
    y: 1.15



