enterButtonWhiteForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const type = $getReturnKeyType();
      switch (type) {
        case 1:
          return "Go";
        case 3:
          return "Join";
        case 4:
          return "Go";
        case 6:
          return "Search"
        case 7:
          return "Send"
        case 9:
          return "Finish";
        default:
          return "Return";
      }
    }
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1em
  fontWeight: regular
  center:
    y: 0.75

enterButtonBlackForegroundStyle:
