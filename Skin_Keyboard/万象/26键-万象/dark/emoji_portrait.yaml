### 通用样式声明 begin ###

# 字母按键背景样式
alphabeticButtonBackgroundStyle: &alphabeticButtonBackgroundStyle
  type: original
  insets: {top: 3, left: 3, bottom: 3, right: 3}
  normalColor: BBBBBB66
  highlightColor: BBBBBB66
  cornerRadius: 7
  normalLowerEdgeColor: 00000099
  highlightLowerEdgeColor: 00000099
  borderSize: 0.2
  normalBorderColor: FFFFFF1A
  highlightBorderColor: FFFFFF1A
  animation: alphabeticBackgroundAnimation

# 字母键前景通用属性
alphabeticButtonForegroundStyle:
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1.45em
  #  fontWeight: regular
  center:
    x: 0.5
    y: 0.8

# 大写状态下字母键前景通用属性
alphabeticButtonUppercasedStateForegroundStyle:
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1.25em
  #  fontWeight: regular
  center:
    y: 0.85

# 字母键上划角标前景通用属性
alphabeticSwipeUpBadgeStyle:
  normalColor: E5E5EA
  highlightColor: E5E5EA
  fontSize: 0.625em
  #  fontWeight: regular
  center:
    x: 0.75
    y: 0.65

# 字母键 hint 气泡前景通用属性
alphabeticHintStyle:
  fontSize: 1.875em
  normalColor: E5E5EA
  center:
    y: 0.55

# 字母键长按前景通用属性
alphabeticHoldSymbolStyle:
  fontSize: 1.75em
  normalColor: E5E5EA
  highlightColor: ffffff
  center:
    y: 0.5

# 字母按键 hint 气泡背景样式
alphabeticHintBackgroundStyle:
  type: original
  normalColor: 707070
  borderColor: 6E6E6E
  borderSize: 1
  topCornerRadius: 10
  bottomcornerRadius: 7
  # shadowColor: 797B7E
  # shadowOffset: { x: 0, y: 5 }

# 字母按键长按背景样式
alphabeticHoldSymbolsBackgroundStyle:
  type: original
  normalColor: 707070
  borderColor: 6E6E6E
  borderSize: 1
  topCornerRadius: 10
  bottomcornerRadius: 7

# 字母按键长按选中状态背景样式
alphabeticHoldSymbolsSelectedStyle:
  type: original
  normalColor: 0279FE
  cornerRadius: 7

# 功能按键背景样式
systemButtonBackgroundStyle:
  type: original
  insets: {top: 3, left: 3, bottom: 3, right: 3}
  normalColor: '55555580'
  highlightColor: BBBBBB80
  cornerRadius: 7
  normalLowerEdgeColor: 00000099
  highlightLowerEdgeColor: 00000099
  borderSize: 0.2
  normalBorderColor: FFFFFF14
  highlightBorderColor: FFFFFF14
  animation: alphabeticBackgroundAnimation

# 蓝色功能按键背景样式
blueSystemButtonBackgroundStyle:
  type: original
  insets: {top: 6, left: 3, bottom: 6, right: 3}
  normalColor: 0279FE
  highlightColor: BBBBBB66
  cornerRadius: 7
  normalLowerEdgeColor: 00000099
  highlightLowerEdgeColor: 00000099
  borderSize: 0.2
  normalBorderColor: FFFFFF14
  highlightBorderColor: FFFFFF14
  animation: alphabeticBackgroundAnimation

# 功能键前景通用属性
systemButtonForegroundStyle:
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1em
  #  fontWeight: regular
  center:
    y: 0.8

# 键盘背景通用属性
backgroundOriginalStyle: &backgroundOriginalStyle
  type: original
  normalColor: 2C2C2C03 # 2C2C2C03

# 字母按键背景动画
alphabeticBackgroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
- type: bounds
  duration: 80   # 动画时长，单位毫秒
  repeatCount: 1
  fromScale: 1
  toScale: 0.8
- type: bounds
  duration: 80
  repeatCount: 1
  fromScale: 0.8
  toScale: 1



keyboardHeight: 28vh
keyboardLayout:
  - HStack:
      style: HStackStyle1
      subviews:
      - Cell: categoryCollection
      - Cell: descriptionCollection
  - HStack:
      style: HStackStyle2
      subviews:
      - Cell: returnButton
      - Cell: pageUpButton
      - Cell: pageDownButton
      - Cell: lockButton
      - Cell: backspaceButton
keyboardStyle:
  backgroundStyle: keyboardBackgroundStyle
keyboardBackgroundStyle:
  <<: *backgroundOriginalStyle
HStackStyle1:
  size:
    height: 227/281
HStackStyle2:
  size:
    height: 54/281
categoryCollection:
  size:
    width: 60/375
  backgroundStyle: systemButtonBackgroundStyle
  type: classifiedSymbols
  dataSource: category
  cellStyle: collectionCellStyle
collectionCellStyle:
  backgroundStyle: collectionCellBackgroundStyle
  foregroundStyle: collectionCellForegroundStyle

collectionCellBackgroundStyle:
  <<: *alphabeticButtonBackgroundStyle
collectionCellForegroundStyle:
  normalColor: ffffff
  badgeNormalColor: E5E5EA
  fontSize: 1.125em

descriptionCollection:
  size:
    width: 315/375
  backgroundStyle: systemButtonBackgroundStyle
  type: subClassifiedSymbols
  cellStyle: collectionCellStyle
returnButton:
  size:
    width: 60/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle:
  - returnButtonForegroundStyle
  action: returnPrimaryKeyboard
# keyboardType: chinese
  # swipeUpAction:
    # keyboardType: alphabetic

returnButtonForegroundStyle:
  text: "返回"
  normalColor: FAFFF5
  highlightColor: FAFFF5
  fontSize: 1em
  fontWeight: regular
  center:
    y: 0.8
pageUpButton:
  size:
    width: 85/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: pageUpButtonForegroundStyle
  action: pageUp
pageUpButtonForegroundStyle:
  systemImageName: "chevron.up"
  normalColor: FAFFF5
  highlightColor: FAFFF5
  fontSize: 1em
pageDownButton:
  size:
    width: 85/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: pageDownButtonForegroundStyle
  action: pageDown
pageDownButtonForegroundStyle:
  systemImageName: "chevron.down"
  normalColor: FAFFF5
  highlightColor: FAFFF5
  fontSize: 1em
lockButton:
  size:
    width: 85/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle: |-
    // JavaScript
    function getText() {
      return $getSymbolicKeyboardLockState() ? "lockButtonForegroundStyle" : "unlockButtonForegroundStyle";
    }
  action: symbolicKeyboardLockStateToggle
lockButtonForegroundStyle:
  systemImageName: "lock.fill"
  normalColor: FAFFF5
  highlightColor: FAFFF5
  fontSize: 1em
unlockButtonForegroundStyle:
  systemImageName: "lock.open.fill"
  normalColor: FAFFF5
  highlightColor: FAFFF5
  fontSize: 1em
backspaceButton:
  size:
    width: 60/375
  backgroundStyle: systemButtonBackgroundStyle
  foregroundStyle:
  - backspaceButtonForegroundStyle
  action: backspace
  repeatAction: backspace
  swipeUpAction: {shortcutCommand: "#deleteText"}

backspaceButtonForegroundStyle:
  systemImageName: "delete.left"
  normalColor: FAFFF5
  highlightColor: FAFFF5
  fontSize: 1em

animation:
- type: bounds
  duration: 40
  repeatCount: 1
  fromScale: 1
  toScale: 0.87
- type: bounds
  duration: 80
  repeatCount: 1
  fromScale: 0.87
  toScale: 1
