dotpreeditStateForegroundStyle:
  text: |-
    // JavaScript
    function getText() {
      const preedit = $getRimePreedit();
      
      const start = preedit.indexOf("〔");
      const end = preedit.indexOf("〕", start);
      if (start !== -1 && end !== -1) {
        const inside = preedit.slice(start + 1, start + 2);
        if (!isNaN(Number(inside))) {
            return "年";
          }
        return inside;
      }
      return "空";
    }
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1em
  center:
    y: 0.8

