  fontSize: 1.875em
  normalColor: E5E5EA
  center:
    y: 0.25

# 字母键长按前景通用属性
alphabeticHoldSymbolStyle: &alphabeticHoldSymbolStyle
  fontSize: 1.75em
  normalColor: E5E5EA
  highlightColor: ffffff
  center:
    y: 0.5

# 字母按键 hint 气泡背景样式
alphabeticHintBackgroundStyle:
  type: original
  normalColor: 707070
  borderColor: 6E6E6E
  borderSize: 1
  topCornerRadius: 10
  bottomCornerRadius: 7
  # shadowColor: 797B7E
  # shadowOffset: { x: 0, y: 5 }

# 字母按键长按背景样式
alphabeticHoldSymbolsBackgroundStyle:
  type: original
  normalColor: 707070
  borderColor: 6E6E6E
  borderSize: 1
  topCornerRadius: 10
  bottomCornerRadius: 7

# 字母按键长按选中状态背景样式
alphabeticHoldSymbolsSelectedStyle:
  type: original
  normalColor: 0279FE
  cornerRadius: 7

# 功能按键背景样式
systemButtonBackgroundStyle: &systemButtonBackgroundStyle
  type: original
  insets: {top: 5, left: 3, bottom: 5, right: 3}
  normalColor: '55555580'
  highlightColor: BBBBBB80
  cornerRadius: 7
  normalLowerEdgeColor: 00000099
  highlightLowerEdgeColor: 00000099
  borderSize: 0.2
  normalBorderColor: FFFFFF14
  highlightBorderColor: FFFFFF14
  animation: alphabeticBackgroundAnimation

# 蓝色功能按键背景样式
blueSystemButtonBackgroundStyle:
  type: original
  insets: {top: 5, left: 3, bottom: 5, right: 3}
  normalColor: 0279FE
  highlightColor: BBBBBB66
  cornerRadius: 7
  normalLowerEdgeColor: 00000099
  highlightLowerEdgeColor: 00000099
  borderSize: 0.2
  normalBorderColor: FFFFFF14
  highlightBorderColor: FFFFFF14
  animation: alphabeticBackgroundAnimation

# 功能键前景通用属性
systemButtonForegroundStyle: &systemButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1em
  #  fontWeight: regular
  center:
    y: 0.8

# 键盘背景通用属性
backgroundOriginalStyle: &backgroundOriginalStyle
  type: original
  normalColor: 2C2C2C03 # 2C2C2C00

# 字母按键背景动画
alphabeticBackgroundAnimation:
  # type: 动画类型
  # - bounds: 尺寸大小变化动画
- type: bounds
  duration: 80   # 动画时长，单位毫秒
  repeatCount: 1
  fromScale: 1
  toScale: 0.8
- type: bounds
  duration: 80
  repeatCount: 1
  fromScale: 0.8
  toScale: 1
- type: apng
  file: animation

