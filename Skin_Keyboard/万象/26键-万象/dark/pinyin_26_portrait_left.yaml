### 通用样式声明 begin ###

# 字母按键背景样式
alphabeticButtonBackgroundStyle:
  type: original
  insets: {top: 5, left: 3, bottom: 5, right: 3}
  normalColor: BBBBBB66
  highlightColor: BBBBBB66
  cornerRadius: 7
  normalLowerEdgeColor: 00000099
  highlightLowerEdgeColor: 00000099
  borderSize: 0.2
  normalBorderColor: FFFFFF1A
  highlightBorderColor: FFFFFF1A
  animation: alphabeticBackgroundAnimation

# 字母键前景通用属性
alphabeticButtonForegroundStyle: &alphabeticButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1.45em
  #  fontWeight: regular
  center:
    x: 0.5
    y: 0.8

# 自定义功能按键前景通用属性
alphabeticCustomButtonForegroundStyle: &alphabeticCustomButtonForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1.125em
  #  fontWeight: regular
  center:
    x: 0.5
    y: 0.5

# 大写状态下字母键前景通用属性
alphabeticButtonUppercasedStateForegroundStyle: &alphabeticButtonUppercasedStateForegroundStyle
  normalColor: ffffff
  highlightColor: ffffff
  fontSize: 1.25em
  #  fontWeight: regular
  center:
    y: 0.85

# 字母键上划角标前景通用属性
alphabeticSwipeUpBadgeStyle: &alphabeticSwipeUpBadgeStyle
  normalColor: E5E5EA
  highlightColor: E5E5EA
  fontSize: 0.625em
  #  fontWeight: regular
  center:
    x: 0.25
    y: 0.65

# 字母键下划角标前景通用属性
alphabeticSwipeDownBadgeStyle: &alphabeticSwipeDownBadgeStyle
  normalColor: E5E5EA
  highlightColor: E5E5EA
  fontSize: 0.625em
  #  fontWeight: regular
  center:
    x: 0.75
    y: 0.65


# 字母键 hint 气泡前景通用属性
alphabeticHintStyle: &alphabeticHintStyle
  fontSize: 1.875em
  normalColor: E5E5EA
  center:
    y: 0.55

# 字母键下划角标sf symbol前景通用属性
sfsymbolSwipeDownBadgeStyle: &sfsymbolSwipeDownBadgeStyle
  normalColor: E5E5EA
  highlightColor: E5E5EA
  fontSize: 0.625em
  #  fontWeight: regular
  center:
    x: 0.75
    y: 0.25

